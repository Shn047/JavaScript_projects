<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherchecker</title>
    <link rel="stylesheet" href="style.css"><!--https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css-->
</head>
    <body>
    <nav class = "navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Weather Checker</a>
        </div>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Check the weather for a location</h1>
                <p class="lead">Enter city location you want to know below </p>
                <input 
                    type="text"
                    id="searchUser"
                    class="form-control"
                    placeholder="Location"
                >
            </div>
            <br>
            <div id="profile"></div>
        </div>
        <div class="container text-center mt-2">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>

        <div id="content"></div>
        <footer class="mt-5 p-3 text-center bg-light">
            weatherchecker &copy;
        </footer>
    </body>
        <script src="fetch.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
</html>
